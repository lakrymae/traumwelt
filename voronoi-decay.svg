<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="300" height="300" viewBox="0 0 300 300">
    <defs>
        <filter id="voronoi-noise">
            <feTurbulence 
                type="fractalNoise" 
                baseFrequency="0.05" 
                numOctaves="3" 
                result="turbulence"/>
            <feDisplacementMap 
                in="SourceGraphic" 
                in2="turbulence" 
                scale="10" 
                xChannelSelector="R" 
                yChannelSelector="G"/>
        </filter>
    </defs>
    <rect width="100%" height="100%" fill="transparent"/>
</svg>
